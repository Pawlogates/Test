<!DOCTYPE html>

<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plansza</title>
    <link rel="icon" type="image/x-icon" href="icon_name.png">

    <meta name="keywords" content="thing1, thing2"/>
    <meta name="description" content="description of the website">


    <!--css file reference-->

    <link rel="stylesheet" href="plansza.css">
    
</head>

<body>
    
    <div class="main_container">

        <div class="elements_container">

            <div class="element_box" style="grid-column: 5; grid-row: 3;">
                <div class="button_a" id="btn1a"></div>
                <h1 class="button_a_text">1</h1>

                    
            </div>


            <div class="element_box" style="grid-column: 12; grid-row: 2;">
                <div class="button_b" id="btn1b"></div>
                <div class="button_b_icon"></div>

                    
            </div>

            <div class="element_box" style="grid-column: 11; grid-row: 6; transform: translateY(0vw); animation: 5s updownloop ease-in-out infinite">
                <div class="button_c" id="btn1b"></div>
                <h1 class="button_c_icon"></h1>

                    
            </div>

            <div class="element_box moveup1box" style="grid-column: 7 / span 3; grid-row: 4 / span 4;">

                <div class="moveup1">
                    <div class="upbg1a"></div>
                    <div class="upbg1b"></div>
                    <div class="upbg1c"></div>
                    <div class="upbg1d"></div>




                </div>



            </div>

            <div class="element_box">

            </div>



        </div>




        <div class="slider" id="slider1">





        </div>



        <div class="closer" id="closer1">X</div>

        <div class="start_msg" style="display: none;">
            <p class="start_msg_text">Tutaj tekst jakis bedzie</p>
            <div class="closer" id="start_msg_closer">X</div>
        </div>

        <div class="bg_cover" style="display: none;"></div>



    </div>



    <script src="plansza.js"></script>
    
</body>
</html>
