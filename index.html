<!DOCTYPE html>

<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plansza</title>
    <link rel="icon" type="image/x-icon" href="icon_name.png">

    <meta name="keywords" content="thing1, thing2"/>
    <meta name="description" content="description of the website">


    <!--css file reference-->

    <link rel="stylesheet" href="plansza.css">
    
</head>

<body>
    
    <div class="main_container">

        <div class="elements_container">

            <div class="element_box" style="grid-column: 4; grid-row: 2;">
                <div class="button_a" id="btn1a"></div>
                <h1 class="button_a_text">1</h1>

                    
            </div>


            <div class="element_box" style="grid-column: 9; grid-row: 3;">
                <div class="button_b" id="btn1b"></div>
                <div class="button_b_icon"></div>

                    
            </div>

            <div class="element_box" style="grid-column: 11; grid-row: 6; transform: translateY(0vw); animation: 5s updownloop ease-in-out infinite">
                <div class="button_c" id="btn1c"></div>
                <h1 class="button_c_icon"></h1>

                
                
            </div>

            <div class="element_box" style="grid-column: 6 / span 3; grid-row: 4 / span 4;">

                <div class="moveup1box">
                <div class="moveup1">
                    <div class="upbg1a"></div>
                    <div class="upbg1b"></div>
                    <div class="upbg1c"></div>
                    <div class="upbg1d"></div>




                </div>
                </div>



            </div>

            <div class="element_box" style="grid-column: 13 / span 4; grid-row: 3 / span 3;">

                <div class="moveup1box">
                <div class="moveup1" style="transform: translate(1.5vw, -5vw) scale(59%); animation-duration: 1s; animation-delay: 0.05s; animation-timing-function: cubic-bezier(.69,-1.07,.4,2.05);">
                    <div class="upbg1a"></div>
                    <div class="upbg1b"></div>
                    <div class="upbg1c"></div>
                    <div class="upbg1d"></div>
                </div>

                <div class="moveup1" style="transform: translate(-4vw, -7vw) scale(59%); animation-duration: 1s; animation-delay: 0s; animation-timing-function: cubic-bezier(.69,-1.07,.4,2.05);">
                    <div class="upbg1a"></div>
                    <div class="upbg1b"></div>
                    <div class="upbg1c"></div>
                    <div class="upbg1d"></div>
                </div>

                <div class="moveup1" style="transform: translate(7vw, -3vw) scale(59%); animation-duration: 1s; animation-delay: 0.1s; animation-timing-function: cubic-bezier(.69,-1.07,.4,2.05);">
                    <div class="upbg1a"></div>
                    <div class="upbg1b"></div>
                    <div class="upbg1c"></div>
                    <div class="upbg1d"></div>
                </div>
                </div>



            </div>



        </div>




        <div class="slider" id="slider1">





        </div>

        
        <div class="slider" id="slider2">





        </div>




        <div class="textbox" id="textbox1">
            Tutaj tekst jakis bedzie<br>
            Tutaj tekst jakis bedzie tu tez w sumie<br>
            i tu tez
        </div>


        <div class="closer" id="closer1">X</div>
        <div class="closer" id="closer2">X</div>


        <div class="start_msg">
            <p class="start_msg_text">Tutaj tekst jakis bedzie</p>
            <div class="closer" id="start_msg_closer">X</div>
        </div>

        <div class="bg_cover"></div>



    </div>



    <script src="plansza.js"></script>
    
</body>
</html>
